<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remove Background</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: black; font-family: sans-serif; margin: 0; }
    .regform { width: 800px; background-color: #fb2056; margin: auto; color: #fff; padding: 10px; text-align: center; border-radius: 15px 15px 0 0; }
    .main-form { width: 800px; margin: auto; background-color: #fc86a463; padding: 20px 50px; color: #fff; }
    img { max-height: 400px; max-width: 500px; }
  </style>
</head>
<body>
  <div class='regform mt-3'><h1>Remove Background</h1></div>
  <form action='/remback' class='main-form' method="POST" enctype="multipart/form-data">
    <div class='text-center'>
      <input type="file" id="file" name='file' style="margin-top:10px;margin-bottom:10px;">
      <button type='submit' class='btn btn-success'>Remove Background</button>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </form>

  {% if rembg_img_name %}
  <div class="row mt-4">
    <div class="col text-center" style="background-color:#fb2056ba;margin:20px;border-radius:20px;padding:20px;">
      <h2>Original Image</h2>
      <img src="{{ url_for('static', filename='uploads/' + org_img_name) }}">
    </div>
    <div class="col text-center" style="background-color:#fb2056ba;margin:20px;border-radius:20px;padding:20px;">
      <h2>Background Removed</h2>
      <img src="{{ url_for('static', filename='uploads/' + rembg_img_name) }}">
    </div>
  </div>
  {% endif %}
</body>
</html>
